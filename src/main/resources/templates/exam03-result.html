<!-- ■カンマ -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>合計金額</h1>
	<br>
	■税抜き価格<br>
	<span th:text="${application.nonTaxPrice}"></span><br>
	<!-- ■3桁区切りにする。 -->
	<!-- ■区切りにはカンマ -->
	<!-- ■「#」はThymeleafのクラスライブラリのマーク -->
	<span th:text="${#numbers.formatInteger(application.nonTaxPrice,2,'COMMA')}"></span>円<br>
	
	<br>
	■税込み価格<br>
	<span th:text="${application.taxPrice}"></span><br>
	<span th:text="${#numbers.formatInteger(application.taxPrice,2,'COMMA')}"></span>円<br>
</body>
</html>
